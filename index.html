<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>SCOREBOARD</h1>
        <div class="container">
            <div class="home-table">
                <h3>HOME</h3>
                <div class="score-table">
                    <p id="score-home">0</p>
                </div>
                <div class="points">
                   <button onclick= "add1Home()">+1</button>
                   <button onclick= "add2Home()">+2</button>
                   <button onclick= "add3Home()">+3</button>
                </div>
            </div>

                <button id="restart" onclick= "reset()">reset scores</button>

            <div class="guest-table">
                <h3>AWAY</h3>
                <div class="score-table">
                    <p id="score-guest">0</p>
                </div>
                <div class="points">
                   <button onclick= "add1Guest()">+1</button>
                   <button onclick= "add2Guest()">+2</button>
                   <button onclick= "add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
